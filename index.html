<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" name="" class="search-box" placeholder="Search for a city...">
            <div class="search-icon" ><i class="fa fa-search"></i></div>
        </header>
        <main>
            <section class="location">
                <div class="city">Dhaka, Bangladesh</div>
                <div class="date">Monday, 22 February 2020</div>
            </section>
            <div class="current">
                <div class="temp">25<span>&#176;c</span></div>
                <div class="weather">Sunny</div>
                <div class="high-low">20<span>&#176;c</span>/ 25<span>&#176;c</span></div>
            </div>
        </main>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
